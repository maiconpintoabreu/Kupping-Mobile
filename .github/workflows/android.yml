name: Android CI

on:
  push:
    branches:
    - master
env:
  SIGNINGKEYBASE64: ${{ secrets.SIGNING_KEY }}
  ALIAS: ${{ secrets.ALIAS }}
  KEYSTOREPASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  KEYPASSWORD: ${{ secrets.KEY_PASSWORD }}
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git Pull
      uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: |
        touch keystore.properties && echo 'storePassword=' >> keystore.properties && echo 'keyPassword=' >> keystore.properties
         && echo 'keyAlias=' >> keystore.properties && echo 'storeFile=' >> keystore.properties
        sed -i -e "s/storePassword/${KEYSTOREPASSWORD}/g" keystore.properties
        sed -i -e "s/keyPassword/${KEYPASSWORD}/g" keystore.properties
        sed -i -e "s/keyAlias/${ALIAS}/g" keystore.properties
        sed -i -e "s/storeFile/${SIGNINGKEYBASE64}/g" keystore.properties
        sudo -E chown -R $(whoami) $ANDROID_HOME
        chmod +x gradlew
        ./gradlew build
